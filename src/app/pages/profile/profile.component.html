<div class="container mt-4">
    <img class="card-img-top" src="https://image.tmdb.org/t/p/original{{movie?.backdrop_path}}" alt="Card image cap">
    <div class="card mt-4">
        <div class="row no-gutters">
            <div class="col-auto">
                <img src="https://image.tmdb.org/t/p/original{{movie?.poster_path}}" class="img-fluid"  width=200 alt="">
            </div>
            <div class="col">
                <div class="card-block px-2">
                    <h4 class="card-title">{{movie?.title}}</h4>
                    <span class="badge badge-secondary m-1" *ngFor="let genres of movie?.genres">{{genres?.name}}</span>
                    <span class="card-text ml-3"><small class="text-muted">{{movie?.release_date}}</small></span>
                    <p class="card-text mt-4">{{movie?.overview}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
